plugins {
  id 'java'
  id 'net.researchgate.release' version '2.3.4'
}

repositories {
	jcenter()
}



jar {

	baseName = project.ext.name
	manifest {
        attributes 'Main-Class': 'com.dtolland.DoIt'
    }
}

release {
	tagTemplate = '$project.ext.name-$version'
	preCommitText = 'MyPreCommitText'
	preTagCommitMessage = 'MyPreTagCommitMessage'
	tagCommitMessage = 'MyTagCommitMessage'
	newVersionCommitMessage = 'MyNewVersionCommitMessage'
}